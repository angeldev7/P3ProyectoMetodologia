name: CI Pipeline - Pruebas y Coverage

on:
  push:
    branches: [ main, develop, angel, Test ]
  pull_request:
    branches: [ main, Test ]

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Compilar y ejecutar tests con coverage
      run: mvn clean verify -B -Dnet.bytebuddy.experimental=true

    - name: Publicar reporte de tests
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Resultados de Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

    - name: Generar badge de cobertura
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      if: always()
      with:
        generate-branches-badge: true
        jacoco-csv-file: target/site/jacoco/jacoco.csv

    - name: Resumen de cobertura
      if: always()
      run: |
        echo "### ðŸ“Š Reporte de Cobertura" >> $GITHUB_STEP_SUMMARY
        echo "| MÃ©trica | Valor |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Cobertura de lÃ­neas | ${{ steps.jacoco.outputs.coverage }}% |" >> $GITHUB_STEP_SUMMARY
        echo "| Cobertura de ramas | ${{ steps.jacoco.outputs.branches }}% |" >> $GITHUB_STEP_SUMMARY

    - name: Subir cobertura a Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: target/site/jacoco/jacoco.xml
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Commit badge de cobertura
      if: github.event_name == 'push' && always()
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'ci: actualizar badge de cobertura [skip ci]'
        add: '*.svg'
      continue-on-error: true

    - name: Subir artefacto JAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ferreteria-jar
        path: target/*.jar
        retention-days: 30
